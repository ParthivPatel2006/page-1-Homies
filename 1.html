<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            height: 60%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 90px;
        }
        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
        }
        .left img {
            width: auto;
            height: auto;
        }
        .left h1 {
            font-size: 24px;
            color: #d35400;
            margin: 10px 0 0 0;
        }
        .left p {
            font-size: 14px;
            color: #d35400;
            margin: 5px 0 0 0;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            background-color: #4a90e2;
            border-radius: 60px;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .right::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background-color: #4a90e2;
            border-radius: 50%;
            z-index: 0;
        }
        .right h2 {
            font-size: 36px;
            margin: 0;
            z-index: 1;
        }
        .right p {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
            z-index: 1;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            z-index: 1;
        }
        .buttons button {
            background-color: white;
            color: #4a90e2;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons button:hover {
            background-color: #e0e0e0;
        }
        .buttons button#hire::before {
            content: 'WANT TO HIRE';
        }
        .buttons button#hire:hover::before {
            content: 'FOR EMPLOYER';
        }
        .buttons button#hired::before {
            content: 'GET HIRED';
        }
        .buttons button#hired:hover::before {
            content: 'FOR EMPLOYEE';
        }
        /* .buttons button:hover ::after {
            background-color: #cc5b5b;
            display: none !important;
        } */


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 90%;
            }
            .left, .right {
                width: 100%;
                border-radius: 10px 10px 0 0;
            }
            .right {
                border-radius: 0 0 10px 10px;
            }
            .right::before {
                top: -75%;
                right: -75%;
                width: 250%;
                height: 250%;
            }
            .right h2 {
                font-size: 28px;
            }
            .right p {
                font-size: 16px;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .buttons button {
                width: 100%;
                padding: 10px 0;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
    <div class="left">
     <img alt="Logo with a flame icon"  src="https://ik.imagekit.io/fb8a8hbvn/logo.png" >
    </div>
    <div class="right">
     <h2>
      New here
     </h2>
     <p>
      looking for job or employ's.
      <br>
      Come to us we got u
     </p>
     <div class="buttons">
      <button id="hire"></button>
      <button id="hired"></button>
  </div>
    </div>
   </div>
 </body>
</html>
